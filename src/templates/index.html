<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<script language="Javascript" type="text/javascript">

	    		$("#logoutbtn").button();
	    	});
	    }

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/south-street/jquery-ui.css" type="text/css" />       
	<style type="text/css">
	    img {border: none}
		#loginpanel { text-align: center; }
	</style>
</head>
</head>
<body>
<header><h1>Simple OpenID Login Example</h1></header>
<hr/>
<article>
<div id="loginpanel">
<section>
{% with user = users.get_current_user() %}
{% if user %}
	<h3>Login Success</h3>
	<p>Email: {{ user.email() }} <br/>
	OpenID: {{ user.federated_identity() }}<br/>
	UserID: {{ user.user_id() }}</p>
	<a id="logoutbtn" href="{{ users.create_logout_url(request.url) }}">Logout</a>
{% else %}
	<img src="/static/image/loginbuttons.png" alt="Select An OpenID Provider" usemap="#providermap"/>
{% endif %}
{% endwith %}
</section>
</div>
</article>
<hr/>
<footer></footer>
<map name="providermap" onclick="return false;">
	<area alt="Google" shape="rect" coords="34,34,170,66" href="/openid?provider=google" onclick="popitup(this.href)" />
	<area alt="MyOpenID" shape="rect" coords="34,74,170,106" href="/openid?provider=myopenid" onclick="popitup(this.href)" />
	<area alt="AOL" shape="rect" coords="34,114,170,146" href="/openid?provider=aol" onclick="popitup(this.href)" />
	<area alt="MySpace" shape="rect" coords="34,154,170,186" href="/openid?provider=myspace" onclick="popitup(this.href)" />
	<area alt="Yahoo" shape="rect" coords="180,34,316,66" href="/openid?provider=yahoo" onclick="popitup(this.href)" />
	<area alt="Versign" shape="rect" coords="180,74,316,106" href="/openid?provider=versign" onclick="popitup(this.href)" />
	<area alt="LaunchPAD" shape="rect" coords="180,114,316,146" href="/openid?provider=launchpad" onclick="popitup(this.href)" />
	<area alt="OpenID" shape="rect" coords="180,154,316,186" href="/openid" onclick="popitup(this.href)" />
</map>
</body>
</html>
